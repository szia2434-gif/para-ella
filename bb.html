

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pergamino para Ti ❤️</title>

<!-- Fuente elegante estilo manuscrita -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center, #3a1c1c, #1a0d0d 70%);
  overflow:hidden;
}

/* PERGAMINO */
.scroll{
  position:relative;
  width:700px;
  max-width:90%;
  padding:60px;
  background:
    radial-gradient(circle at top left, rgba(255,255,255,0.2), transparent 40%),
    linear-gradient(#f5e6c8,#e8d2a3);
  border-radius:20px;
  box-shadow:
    0 40px 80px rgba(0,0,0,0.6),
    inset 0 0 60px rgba(0,0,0,0.3);
  border:8px solid #d4b483;
}

/* EFECTO QUEMADO EN BORDES */
.scroll:before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:25px;
  box-shadow:inset 0 0 80px rgba(0,0,0,0.6);
  pointer-events:none;
}

/* TITULO */
h1{
  font-family:'Cinzel', serif;
  text-align:center;
  margin-bottom:40px;
  color:#5c2b0c;
  font-size:32px;
  letter-spacing:2px;
}

/* TEXTO */
#text{
  font-family:'Great Vibes', cursive;
  font-size:30px;
  color:#4b1e0f;
  line-height:1.6;
  white-space:pre-wrap;
}

/* CURSOR */
.cursor{
  display:inline-block;
  width:10px;
  background:#4b1e0f;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* CORAZONES FLOTANDO */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-100vh) scale(1.8); opacity:0;}
}
</style>
</head>

<body>

<div class="scroll">
  <h1>Para Mi Reina ❤️</h1>
  <div id="text"></div><span class="cursor"></span>
</div>

<script>
const message = `
Desde el día en que llegaste a mi vida,
todo empezó a tener un brillo distinto.

Tu risa se convirtió en mi sonido favorito,
tu mirada en mi lugar seguro,
y tu abrazo en el hogar donde quiero quedarme siempre.

No eres solo alguien especial…
eres mi pensamiento constante,
mi debilidad más hermosa,
la razón por la que sonrío sin darme cuenta.

Si el mundo intentara separarnos,
pelearía contra él entero,
porque lo que siento por ti
no es casualidad…
es destino.

Te elijo hoy,
mañana,
y cada día que exista.

Te amoooo demasiadooo mi mujer hermosa ❤️
`;

let index = 0;
const speed = 45;
const textElement = document.getElementById("text");

function typeWriter(){
  if(index < message.length){
    textElement.innerHTML += message.charAt(index);
    index++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();

/* Corazones flotando suaves */
function createHearts(){
  for(let i=0;i<25;i++){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="-20px";
    heart.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
  }
}

setInterval(createHearts,4000);
</script>

</body>
</html>
